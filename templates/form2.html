<html lang="en">

<head>

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Spotify Form 2</h1>

            </div>
            <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <form method="POST" action="/gotToken" role="form", name="petform">
                            <div class="form-group">
                                <label for="usertoken">Autherization. If this is your first time visiting our site a new web page should open. Copy the link from the address bar into this box. If nothing happens just press the submit button:</label>

                            </div>
                            <input type="submit" value="submit" class="btn btn-default">
                        </form>
                    </div>
                </div>

        </div>
