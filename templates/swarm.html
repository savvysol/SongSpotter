<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Spotify App</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- <link rel="stylesheet" type="text/css" href="../static/css/skeleton.css"> -->
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                    <h1>Song Spotter</h1>
                <p>Spotify User: {{ songs[0].user.display_name }}</p>
        
            </div>
        </div>
        <div class="container">
            <div class="row"> 
                <div class="col-sm-12"> 
                        <p>
                        <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
                        <a class="btn btn-primary btn-lg" href="/bubble" role="button">Artists</a>
                        <a class="btn btn-primary btn-lg disabled" href="/swarm" role="button">Features</a></a>              
                        <a class="btn btn-primary btn-lg" href="/popularity" role="button">Popularity</a>
                        <a class="btn btn-primary btn-lg " href="/cloud" role="button">Genres</a>
                        <a class="btn btn-secondary btn-lg disabled" href="/gotToken" role="button">Add Me!</a></p>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-12"> 
                    <div id="header">
                        <button class="btn btn-info btn-sm"id="artist" class="active">Artist</button>
                        <button class="btn btn-info btn-sm"id="album">Album</button>
                        <button class="btn btn-info btn-sm"id="energy">Energy</button>
                        <button class="btn btn-info btn-sm"id="danceability">Danceability</button>
                        <button class="btn btn-info btn-sm"id="valence">Valence</button>
                        <button class="btn btn-info btn-sm"id="speechiness">Speechiness</button>
                        <button class="btn btn-info btn-sm"id="acousticness">Acousticness</button>
                    </div>

                    <div id="canvas"></div>
                </div>
            </div>
        <script src="../static/js/d3.v5.min.js"></script>
        <script src="../static/js/d3-tip.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js'></script>
        <script src="../static/js/script.js"></script>
    </body>
</html>
