<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->

</head>


<body>
<div class="container">
    <div class="jumbotron" style="text-align: center">
        <h1>Spotify Analysis</h1>
        <p>Explore your favourite songs</p>

    </div>
</div>
<div class="container">
    <div class="row"> 
        <div class="col-sm-12"> 
                <p>
                <a class="btn btn-primary btn-lg disabled" href="/" role="button">Home</a>
                <a class="btn btn-primary btn-lg" href="/bubble" role="button">Artists</a>
                <a class="btn btn-primary btn-lg" href="/swarm" role="button">Features</a></a>              
                <a class="btn btn-primary btn-lg" href="/popularity" role="button">Popularity</a>
                <a class="btn btn-primary btn-lg " href="/cloud" role="button">Genres</a>
                <a class="btn btn-secondary btn-lg" href="/gotToken" role="button">Add Me!</a></p>
        </div>
    </div>
    <div class="row"> 
        <div class="col-sm-6">   
            <p>Choose a user:</p>
        </div>

        <div class="col-sm-6">
            <form method="POST" action="/gotID" role="form", name="IDform">
                <select id="selectNumber" name="username">
                  <!-- <option value="0">{{ list_of_users[0] }}</option>
                  <option value="1">{{ list_of_users[1] }}</option> -->
                </select>
                <br><br>
                <input type="submit" value="submit" class="btn btn-default">
              </form>
              
              <script>
                    d3.json("/getusers" , function(error, json) {
                    
                        if(error) return console.warn(error);                    
                               
                    // Get dropdown element from DOM
                        var myArray = json;
                        console.log(myArray);
                        var dropdown = document.getElementById("selectNumber");

                        // Loop through the array
                        for (var i = 0; i < json.length; ++i) {
                            // Append the element to the end of Array list
                            dropdown[dropdown.length] = new Option(json[i], json[i]);
                        }
                    });
              </script>
        </div>

        <!-- <div class="col-sm-6">
            <form method="POST" action="/gotID" role="form", name="IDform">
                <div class="form-group">
                    <label for="InputID">Type in the user ID:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <input type="submit" value="submit" class="btn btn-default">
            </form>
        </div> -->
        
    </div>
    <div class="row"> 
        <div class="col-sm-6">   
            <img src="https://developer.spotify.com/assets/branding-guidelines/icon3@2x.png" alt="Spotify Logo" height="100" width="100">
        </div>

        <div class="col-sm-6">
            <h2>Play button:</h2>           
            <div id="new-play-button"></div> 
            <script src="../static/js/app2.js"></script>
        </div>
    </div>

</div>
</body>
</html>
